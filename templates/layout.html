<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="/static/styles.css">

        <title>TRIVIA! : {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar-expand-md navbar-light">
            <div class="container-fluid">
                <div class="navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" id="logo" href="/"></a</li>
                            <li class="nav-item"><a class="nav-link" id="navbutton" href="/history">Games History</a></li>
                            <li class="nav-item"><a class="nav-link" id="navbutton" href="/highscores">Highscores</a></li>
                            <li class="nav-item"><a class="nav-link" id="navbutton" href="/newgame">New Game</a></li>
                            <li class="nav-item"><a class="nav-link" id="navbutton" href="/about">About</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" id="navbutton" href="/changepassword">Change Password</a></li>
                            <li class="nav-item"><a class="nav-link" id="navbutton" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav navbar-left me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" id="logo" href="/"></a</li>
                            <li class="nav-item"><a class="nav-link" id="navbutton" href="/about">About</a></li>
                        </ul>
                        <ul class="navbar-nav navbar-right ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" id="navbutton" href="/changepassword">Change Password</a></li>
                            <li class="nav-item"><a class="nav-link" id="navbutton" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" id="navbutton" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container-fluid py-3 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="py-3" id="footer">
            <nav class="navbar bg-light fixed-bottom">
                <div class="container">
                    <div class="col-lg-12">
                        <p class="small text-center">Questions provided by <a href="https://the-trivia-api.com/">The Trivia API</a></p>
                    </div>
                </div>
            </nav>
        </footer>

    </body>
</html>
